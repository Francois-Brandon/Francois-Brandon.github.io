    <h1>Designing, Defining, and Triggering CSS3 Transitions</h1>
    
    <p>For additional examples and information go to <a href="../topic8/topic8.html">Topic 8</a>.</p>
    
    <div class="codeex">
        <p>Click on the button to view the button transition</p>
        <div id="buttonWrapper">
            <button class="pressed">BIG RED BUTTON</button>
        </div>
    </div><br>
    
    <div class="codeex">
        <p>Hover over picture to view transition</p>
        <div id="pictrans">
            <img class="below" src="cactus_snow.jpg"/>
            <img class="above" src="monument_valley.jpg"/>
        </div>
    </div><br>
    
    <div class="codeex">
        <p>Use navigation arrows to transition between pictures</p>
        <div id="gallerywrapper">
        <button id="lbutton"><img src="arrow-left.png" width="25"/></button>
        <div id="gallery">
            <img id="first" src="cactus_snow.jpg"/>
            <img id="second" src="monument_valley.jpg"/>
        </div>
        <button id="rbutton"><img src="arrow-right.png" width="25"/></button>
        </div>
    </div>
