    <div class="codeex">
        <h4>Tic Tac Toe</h4>
        <p>Click in the boxes to play a game of tic-tac-toe.</p>
        <table class="tictactoe">
            <tr>
                <td onclick="addMark('topleft')"><div id="topleft"></div></td>
                <td onclick="addMark('topmiddle')"><div id="topmiddle"></div></td>
                <td onclick="addMark('topright')"><div id="topright"></div></td>
            </tr>
            <tr>
                <td onclick="addMark('middleleft')"><div id="middleleft"></div></td>
                <td onclick="addMark('middlemiddle')"><div id="middlemiddle"></div></td>
                <td onclick="addMark('middleright')"><div id="middleright"></div></td>
            </tr>
            <tr>
                <td onclick="addMark('bottomleft')"><div id="bottomleft"></div></td>
                <td onclick="addMark('bottommiddle')"><div id="bottommiddle"></div></td>
                <td onclick="addMark('bottomright')"><div id="bottomright"></div></td>
            </tr>
        </table>
        <div id="buttonWrapper">
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
